{% extends 'base.html' %}

{% block title %} login {% endblock title %}
{% block body %}
<body id="overview">
<section class="page-section">
    <div id="title">
        <h4 id="head">Login</h4>
        <P id="initial"><span>To Continue</span> <br></P>
        
    </div>
    <div class="form-control" id="form-page">

        <form method="" action='{% url 'home' %}' class="main">

            <div id="input">
                {% csrf_token %}
                <input type="text" name="uname" placeholder="Username" id="field">
                <input type="password" placeholder="Password" id="field" name="pwd">
            </div>
            <div id="button">
                <input type="submit" value="LOGIN"  id="submit" />
            </div>
        </form>
    </div>
    <div id="linker">
        <a href="{% url 'register' %}">Click here to register</a>
    </div>

</section>

</body>
{% endblock body %}
</html>
